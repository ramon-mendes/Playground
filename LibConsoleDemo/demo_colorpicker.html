	$(.box).onClick = function() {
		console.colorpick( this, #background-color );
	};
</script>

	div.signature b.arg {}
	div.signature b.type {}

	{
		size: 90px;
		border-radius: 4px;
		border: solid 1px;
		cursor: pointer;
		flow: vertical;
		text-align: center;
		vertical-align: middle;
		font-weight: bold;
	}
</style>
